{% extends 'all-news/base.html' %}

{% block content %}
    {{ block.super }}

    {% for news_item in news %}
        <div class="row">
            <div class="col-xs-6 col-ms-6 col-md-6 col-lg-6">
                <h1>{{ news_item.title }}</h1>
            </div>
        </div>
    {% empty %}
        <div class="row">
            <h1>There's No News available</h1>
        </div>
    {% endfor %}

{% endblock %}
