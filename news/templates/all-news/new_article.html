{% load bootstrap4 %} {% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Article</title>
    {{form.media}}
    {% block styles %}
        {% bootstrap_css %}
    {% endblock %}
</head>
<body>
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="{% url 'news_article' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% bootstrap_form form %}
                        <input type="submit" class="btn btn-success" value="Post">
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    {% endblock %}
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
